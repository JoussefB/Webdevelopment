<!DOCTYPE html>
<html lang="nl">
<head>
	<title>Oefening</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css" />
</head>
<body>
<form id="userForm">
	<p>Personal Information</p>
	<label for="first-name">First Name*:</label>
	<input type="text" id="first-name" name="first-name" placeholder="Your first name" required autofocus><br><br>

	<label for="last-name">Last Name*:</label>
	<input type="text" id="last-name" name="last-name" placeholder="Your last name" required><br><br>

	<p>Sports</p>
	<p>Which sport do you train?</p>
	<input type="checkbox" id="running" name="sport" value="Running">
	<label for="running">Running</label><br>
	<input type="checkbox" id="swimming" name="sport" value="Swimming">
	<label for="swimming">Swimming</label><br>
	<input type="checkbox" id="rowing" name="sport" value="Rowing">
	<label for="rowing">Rowing</label><br><br>

	<p>Gender</p>
	<input type="radio" id="male" name="gender" value="Male">
	<label for="male">Male</label><br>
	<input type="radio" id="female" name="gender" value="Female">
	<label for="female">Female</label><br>
	<input type="radio" id="other" name="gender" value="Other">
	<label for="other">Other / Prefer not to say</label><br><br>

	<p>Favorites</p>
	<label for="movie">Favorite movie:</label>
	<input type="text" id="movie" name="movie"><br><br>

	<label for="quote">Favorite quote:</label>
	<textarea id="quote" name="quote" placeholder="Write your favorite quote"></textarea><br><br>

	<label for="food">Favorite food:</label>
	<select id="food" name="food">
		<option value="Hamburger">Hamburger</option>
		<option value="Pizza">Pizza</option>
		<option value="Hot Dog">Hot Dog</option>
	</select><br><br>
	<label for="flavour">Choose a flavor:</label>
	<input type="text" id="flavour" name="flavour"><br><br>

	<p>Security & Contact</p>
	<label for="password">Password*:</label>
	<input type="password" id="password" name="password" required><br><br>

	<label for="email">Email address*:</label>
	<input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

	<label for="site">Favorite site:</label>
	<input type="url" id="site" name="site" placeholder="Enter the URL of your favorite site"><br><br>

	<p>Additional Information</p>
	<label for="fav-num-1">Favorite number between 1-10:</label>
	<input type="number" id="fav-num-1" name="fav-num-1" min="1" max="10"><br><br>

	<label for="fav-num-2">Favorite number between 11-1000:</label>
	<input type="range" id="fav-num-2" name="fav-num-2" min="11" max="1000"><br><br>

	<label for="dob">When were you born?</label>
	<input type="date" id="dob" name="dob"><br><br>

	<label for="zip">Belgium zip code reg number*:</label>
	<input type="text" id="zip" name="zip" pattern="[1-9][0-9]{3}" placeholder="9999" required><br><br>

	<p>Miscellaneous</p>
	<label for="search">Search for something:</label>
	<input type="search" id="search" name="search"><br><br>

	<label for="color">What is your favorite color?</label>
	<input type="color" id="color" name="color"><br><br>

	<label for="file">Upload a file:</label>
	<input type="file" id="file" name="file"><br><br>

	<button type="submit">Submit</button>
</form>

<script src="scripts/index.js"></script>
</body>
</html>
