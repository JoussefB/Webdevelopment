<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulier Validatie</title>
	<link rel="stylesheet" href="styles/index.css">
</head>
<body>
<form id="myForm">
	<div>
		<label for="voornaam">Voornaam:</label>
		<input type="text" id="voornaam" name="voornaam">
		<span class="error-message" id="voornaamError"></span>
	</div>
	<div>
		<label for="familienaam">Familienaam:</label>
		<input type="text" id="familienaam" name="familienaam">
		<span class="error-message" id="familienaamError"></span>
	</div>
	<div>
		<label for="geboortedatum">Geboortedatum (jjjj-mm-dd):</label>
		<input type="text" id="geboortedatum" name="geboortedatum">
		<span class="error-message" id="geboortedatumError"></span>
	</div>
	<div>
		<label for="email">E-mail:</label>
		<input type="text" id="email" name="email">
		<span class="error-message" id="emailError"></span>
	</div>
	<div>
		<label for="aantalKinderen">Aantal kinderen:</label>
		<input type="text" id="aantalKinderen" name="aantalKinderen">
		<span class="error-message" id="aantalKinderenError"></span>
	</div>
	<button type="submit">Valideer</button>
</form>

<script src="scripts/index.js"></script>
</body>
</html>
